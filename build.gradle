// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'com.github.ben-manes.versions'

buildscript {
    ext.kotlinVersion = '1.2.41'
    ext.gradlePluginVersion = '3.2.0-alpha17'
    ext.navVersion = '1.0.0-alpha02'
    ext.mockitoVersion = '2.18.3'
    ext.powerMockVersion = '2.0.0-beta.5'
    ext.retrofitVersion = '2.4.0'
    ext.okHttpVersion = '3.10.0'
    ext.daggerVersion = '2.16'
    ext.paperParcelVersion = '2.0.6'

    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navVersion"
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
        classpath 'com.akaita.android:easylauncher:1.2.0'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
