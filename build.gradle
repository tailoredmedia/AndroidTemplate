// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'com.github.ben-manes.versions'

buildscript {
    ext.kotlinVersion = '1.2.71'
    ext.gradlePluginVersion = '3.2.0'
    ext.mockitoVersion = '2.22.0'
    ext.powerMockVersion = '2.0.0-beta.5'
    ext.retrofitVersion = '2.4.0'
    ext.okHttpVersion = '3.11.0'
    ext.daggerVersion = '2.17'
    ext.appCompatVersion = "1.0.0"
    ext.materialVersion = "1.0.0"
    ext.rxJavaVersion = "2.2.2"
    ext.leakCanaryVersion = "1.6.1"

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.20.0'
        classpath 'com.akaita.android:easylauncher:1.2.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
